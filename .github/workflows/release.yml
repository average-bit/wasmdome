name: Release

on:
  push:  
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  rel:
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

  build:
    needs: rel
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]        

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install wasm32-unknown-unknown target
      run: rustup target add wasm32-unknown-unknown
    - name: Install wascap
      run: cargo install wascap --features "cli"    
    - name: Prep Signing Keys
      env:          
        WASMDOME_ACCOUNT_KEY: ${{ secrets.WASMDOME_ACCOUNT_KEY }}    
        TURRET1_MODULE_KEY: ${{ secrets.TURRET1_MODULE_KEY }}
        TURRET2_MODULE_KEY: ${{ secrets.TURRET2_MODULE_KEY }}
      run: sh keyprep.sh
    - name: Create Release Builds
      run: make release
    - name: Create Release Zip (windows)
      if: ${{ startsWith(matrix.os, 'windows') }}
      run: zip wasmdome-devkit-${{ matrix.os }}.zip ./NPC/turret/target/wasm32-unknown-unknown/release/turret_signed.wasm ./NPC/corner-turret/target/wasm32-unknown-unknown/release/corner_turret_signed.wasm ./wasmdome/target/release/wasmdome.exe
    - name: Create Release Zip (non-windows)
      if: ${{ startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'mac') }}
      run: zip wasmdome-devkit-${{ matrix.os }}.zip ./NPC/turret/target/wasm32-unknown-unknown/release/turret_signed.wasm ./NPC/corner-turret/target/wasm32-unknown-unknown/release/corner_turret_signed.wasm ./wasmdome/target/release/wasmdome    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.rel.steps.create_release.outputs.upload_url }}
        asset_path: ./wasmdome-devkit-${{ matrix.os }}.zip
        asset_name: wasmdome-devkit-$${ matrix.os }}.zip
        asset_content_type: application/zip      
    